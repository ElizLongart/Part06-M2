<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleForm.css">
    <title>Form Register</title>
</head>
<body>
    <div class="container">
        <section class="form">
            <h1>Form Register</h1>          
            <input class="date" type="email" name="email" id="email" placeholder="Enter your email">
            <input class="date" type="texto" name="name" id="name" placeholder="Enter your name">
            <input class="date" type="texto" name="lastname" id="lastname" placeholder="Enter your lastname">
            <input class="date" type="texto" name="number" id="number" placeholder="Enter your phone number">
            <p>I accept <a href="#">Terms and conditions</a></p>
            <input class="button" type="submit" value="Send">
            <p><a href= "#"> Do you already have an account?</a></p>
        </section>
    </div>
</body>
</html>
